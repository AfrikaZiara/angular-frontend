<table class="table">
  <thead>
    <tr>
      <td>Name</td>
      <td>Category</td>
      <td>Manage</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of operators$">
      <td>{{ o.businessName }}</td>
      <td>{{ o.category }}</td>
      <td><a [routerLink]="['admin/products', o.$key]">Edit</a></td>
    </tr>
  </tbody>
</table>
